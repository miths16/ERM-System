{% load static %}

<!doctype html>
<html lang = en>
  <head>
    <title> {% block title%}{% endblock title%} | ERM System</title>

<meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>
  
  <body>

    <div class = "container-fluid">
        <div class="row">
            <div class="col-sm-2 p-0">
                <center><img src="{% static 'images/icon.png' %}" width="100" heigt="100" class="img-thumbnail rounded-circle my-3"></center>
                <div class="list-group">
                    <a href="{% url 'manager_home' %}" class="list-group-item list-group-item-info list-group-item-action {% if request.path == '/manager_home' %} active {% endif %}">Dashboard</a>
                    <a href="{% url 'profile' %}" class="list-group-item list-group-item-info list-group-item-action {% if request.path == '/profile' %} active {% endif %}">Profile</a>
                    <a href="{% url 'addemployee' %}" class="list-group-item list-group-item-info list-group-item-action {% if request.path == '/addemployee' %} active {% endif %}">Add Employee</a>
                    <a href="{% url 'view_employee' %}" class="list-group-item list-group-item-info list-group-item-action {% if request.path == '/view_employee' %} active {% endif %}">View Employee List</a>
                    <a href="{% url 'change_password' %}" class="list-group-item list-group-item-info list-group-item-action {% if request.path == '/change_password' %} active {% endif %}">Change Password</a>
                    <a href="{% url 'logout' %}" class="list-group-item list-group-item-info list-group-item-action {% if request.path == '/logout' %} active {% endif %}">LogOut</a>
                </div>
            </div>
            <div class="col-sm-10 p-0">
                <div class="container-fluid p-2">
                    <h5 class="text-center p-3 font-weight-bold" style="border-bottom : 2px solid silver">Employee Record Management</h5>
                    <div class="card shadow" style="min-height : 89vh">
                        <div class="card-body bg-info"> 
                            {% block body %}
                            {% endblock body %}
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

  </body>

  </html>
