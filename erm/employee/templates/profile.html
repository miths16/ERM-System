{% extends 'login_base.html' %} 

{% block title%}Profile{% endblock title%}

{% block body %}
<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-info" style="border-bottom: 2px solid silver"> Your Profile </h5>

        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> First Name </label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" value="{{manager.user.first_name}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Last Name </label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" value="{{manager.user.last_name}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Corporate Id</label>
                            <input type="text" name="corpid" class="form-control" placeholder="Enter valid id" pattern="[0-9]+" value="{{manager.corpid}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Department </label>
                            <input type="text" name="department" class="form-control" placeholder="Enter your department" value="{{manager.department}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Contact </label>
                            <input type="text" name="contact" class="form-control" placeholder="Enter your mobile number" value="{{manager.contact}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Email Id </label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter your email" value="{{manager.user.username}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Joining Date [{{ manager.joiningdate|date:'Y-m-d' }}] </label>
                            <input type="date" name="jdate" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Gender [{{manager.gender}}]</label>
                            <select name="gender" class="form-control">
                                <option value="None">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class=" m-2 px-3 btn btn-secondary">
            </form>
        </div>
    </div>
</div>
{% if error == "no" %}
<script>
    alert('Profile Updated Successfully');
    window.location = ('{% url 'profile' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong! Try Again....');
</script>
{% endif %}


{% endblock body %}
