{% extends 'header.html' %} 

{% block title%}SignUp{% endblock title%}

{% block body %}
<script>
    function checkpassword()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
        alert('Passwords does not match!');
        document.signup.cpwd.focus();
        return false;
    }
    return true;
    }
</script>

<div class="card shadow m-4">
    <div class="card-body">
        <h5 class="p-2 text-info" style="border-bottom: 2px solid silver"> Create an Account </h5>

        <div class="container-fluid">
            <form method="post" name="signup" onsubmit = "return checkpassword()">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> First Name </label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Last Name </label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label> Corporate Id</label>
                            <input type="text" name="corpid" class="form-control" placeholder="Enter valid id" pattern="[0-9]+" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Email Id </label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Your Role </label>
                            <select name="gender" class="form-control">
                                <option value="None">Select</option>
                                <option value="Male">Manager</option>
                                <option value="Female">Employee</option>
                                <option value="Female">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Password </label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Confirm Password </label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Re-Enter Password" required>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class=" m-2 px-3 btn btn-secondary">
            </form>
        </div>
    </div>
</div>
{% if error == "no" %}
<script>
    alert('SignedUp Successfully');
    window.location = ('{% url 'index' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong! Try Again....');
</script>
{% endif %}
{% endblock body %}
